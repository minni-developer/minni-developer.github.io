<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cybersecurity Enthusiast Portfolio</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
  /* Work Experience Section */
.experience-container {
    display: flex;
    gap: 20px;
    margin: 40px 0;
    flex-wrap: wrap;
    justify-content: space-around;
}

.experience {
    display: flex;
    align-items: center;
    background-color: #f9f9f9;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    width: 30%;
    min-width: 250px;
}

.icon {
    font-size: 24px;
    color: #3498db;
    margin-right: 20px;
}

.details h3 {
    margin: 0;
    font-size: 18px;
    color: #333;
}

.details .company {
    color: #666;
    font-size: 14px;
    margin: 5px 0;
}

.details .role {
    font-size: 14px;
    color: #333;
}

  </style>
</head>
<body>
  <div class="vscode-theme">
    <!-- Sidebar -->
    <div class="sidebar">
      <div class="profile-pic-container">
        <img src="pic.png" alt="Profile Picture" class="profile-pic">
      </div>
      <div class="sidebar-header">
          <h1><a href="#" class="file" data-section="content">Manahil Sabir</a></h1>
      </div>
      <ul>
          <li><a href="#" class="file" data-section="about"><i class="fas fa-user"></i> About</a></li>
          <li><a href="#" class="file" data-section="skills"><i class="fas fa-cogs"></i> Skills</a></li>
          <li><a href="#" class="file" data-section="workExperience"><i class="fas fa-briefcase"></i> Work Experience</a></li>
          <li><a href="#" class="file" data-section="projects"><i class="fas fa-project-diagram"></i> Projects</a></li>
          <li><a href="#" class="file" data-section="certificates"><i class="fas fa-certificate"></i> Certificates</a></li>
          <li><a href="#" class="file" data-section="honors"><i class="fas fa-trophy"></i> Honors</a></li>
          <li><a href="#" class="file" data-section="achievements"><i class="fas fa-medal"></i> Achievements</a></li>
          <li><a href="#" class="file" data-section="voluntary"><i class="fas fa-star"></i> Voluntary Experience</a></li>
          <li><a href="#" class="file" data-section="blogs"><i class="fas fa-book"></i> Blogs</a></li>
          <li><a href="#" class="file" data-section="contact"><i class="fas fa-envelope"></i> Contact Me</a></li>
      </ul>
    </div>

    <!-- Main Content Area -->
    <div class="content">
      <div id="main-content">
        <section class="welcome-section">
          <h1>Welcome to My Portfolio</h1>
          <p id="rotatingText">I am a <span id="dynamicPhrase"></span></p>
        </section>
        
        <div class="explore-section">
          <h6>Click on the sections to learn more about my <span class="emphasized">skills</span>, <span class="emphasized">projects</span>, and <span class="emphasized">achievements</span>.</h6>
        </div>
      </div>
    </div>
  </div>


  <!-- External JavaScript -->
  <script src="script.js"></script>
</body>
</html>
